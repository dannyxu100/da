<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>daIframe 页面缓存</title>
  	<script type="text/javascript" src="js/da.js"></script>
  	<script type="text/javascript" src="js/daFx.js"></script>
  	<script type="text/javascript" src="daIframe.js"></script>
		
</head>

<body>
	Index.htm外框架页面<br/>
	<a href="javascript:goto('inside4.htm', true, 'mainframe');">首页</a><br/>
	<a href="javascript:goto('example.htm');">example.htm</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:iframeRemove('example.htm');">移除缓存</a><br/>
	<a href="javascript:goto('inside.htm');">inside.htm(点击，测试“后退”，“前进”)</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:iframeRemove('inside.htm');">移除缓存</a><br/>
	<a href="javascript:goto('http://www.baidu.com');">www.baidu.com</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:iframeRemove('http://www.baidu.com');">移除缓存</a><br/>
	<a href="javascript:goto('http://www.baidu.com', true);">www.baidu.com(强制刷新)</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:iframeRemove('http://www.baidu.com');">移除缓存</a><br/>
	<a href="javascript:goto('http://www.google.com.hk');">www.google.com</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:iframeRemove('http://www.google.com.hk');">移除缓存</a><br/>
	<a href="javascript:goto('http://www.hanmo.net/v2011');">www.hanmo.net</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:iframeRemove('http://www.hanmo.net/v2011');">移除缓存</a><br/><br/><br/>
	<input type="button" value="刷新" onclick="iframeRefresh()"/>
	<input type="button" value="<<后退" onclick="iframeBack()"/>
	<input type="button" value="前进>>" onclick="iframeForward()"/>
	
	<iframe id="mainframe" src="inside4.htm" style="width:100%; height:300px;" defaultHeight="500" ></iframe>
	<script>
//		window.onload = function(){

	</script>
</body>
</html>
