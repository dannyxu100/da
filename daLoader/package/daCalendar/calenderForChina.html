    //中文日期
    function cDay(m, d) {
        var nStr1 = new Array('日', '一', '二', '三', '四', '五', '六', '七', '八', '九', '十');
        var nStr2 = new Array('初', '十', '廿', '卅', '　');
        var s;
        if (m > 10) {
            s = '十' + nStr1[m - 10]
        } else {
            s = nStr1[m]
        }
        s += '月'
        switch (d) {
        case 10:
            s += '初十';
            break;
        case 20:
            s += '二十';
            break;
        case 30:
            s += '三十';
            break;
        default:
            s += nStr2[Math.floor(d / 10)];
            s += nStr1[d % 10];
        }
        return (s);
    }

    function solarDate() {
        var sDObj = new Date(SY, SM, SD);
        var lDObj = new Lunar(sDObj);
        return [
        				cyclical(SY - 1900 + 36) + '年',
        				cyclical(lDObj.monCyl) + '月',
        				cyclical(lDObj.dayCyl++) + '日'
        			 ].join(" / ");
    }
