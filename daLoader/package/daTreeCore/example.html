		<script src="daTreeCore.js" langruage="javascript"></script>
		<script>
				da(function(){
					
					var nodeList = [], pnodeId, nodeId;
					
					for( var i=0; i<10; i++ ){
						nodeId = "node" + i;
						pnodeId = "0";
						nodeList.push({ /* pid: "0", */ id: nodeId, name: nodeId, data:null });
						
						for( var ii=0; ii<10; ii++ ){
								nodeId = "node" + i + ii;
								pnodeId = "node"+i;
								nodeList.push({ pid: pnodeId, id: "node"+(i + "" + ii), name:"node" + (i + "" + ii), data:null });
								
								for( var iii=0; iii<100; iii++ ){
										nodeId = "node"+ i + ii + iii;
										pnodeId = "node" + i + ii;
										nodeList.push({ pid: pnodeId, id: nodeId, name: nodeId, data:null });
								}
								
						}
						
					}

					var arrTmp = [];
					
					var dt = daTreeCore({ 
						id: "0", 
						name: "daTreeCore", 
						cache: nodeList
					});
					
					dt.run( function( isEnd ){
						if( !isEnd )
							arrTmp.push( this.name );
						if( isEnd ){
							alert( arrTmp.length );
						}
					});
					
					//dtcObj.removeNode("0");
					dt.clear();
					dt.addNode({ 
						pid: "0", 
						id: "node"+(i + "" + ii), 
						name:"node" + (i + "" + ii), 
						data:"徐飞" 
					});
					
					arrTmp = [];
					dt.run( function( isEnd ){
						if( !isEnd )
							arrTmp.push( this.data );
						if( isEnd ){
							alert( arrTmp );
						}
					});
				});
		</script>
