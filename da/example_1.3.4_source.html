<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<script src="da_source_1.3.4.js" type="text/javascript"></script>

<title>无标题文档</title>

<script language="javascript">

	var arrKeep = [];
	function addKeep(){
		arrKeep[arrKeep.length] = da.keep( 1000, function(){
			da.out( "keep "+da.queueHandle.length );
		});
	}
	
	function killKeep(){
		da.clearKeep(arrKeep[0]);
	}
</script>

</head>

<body>
	<input type="button" onclick="addKeep();" value="添加Keep" />
	<input type="button" onclick="killKeep();" value="移除Keep" />
</body>
</html>
