<title>无标题文档</title>

<script language="javascript">
	da(function(){
		// ****************** JS extend 测试 ******************
		da.out([1,2,3,4,5].insert(2,"aa"));
		
		// ****************** Core测试 ****************** 
		//创建da对象;
		var daObj = da("[name=div1]");
	
		//****************** 兼容性 测试 ******************
		debugger;
		//****************** Data 测试 ******************
		alert(da("#div1").dom.length);
		da("#div1").data("aaa", 1000);
		da.out( "#div1缓存数据："+ da("#div1").data("aaa") );

		da.out( "#div1缓存数据："+ da("#div1").data("aaa") );

		//事件委任
		da("#handlediv").delegate("#box input", "click mouseover",function(){
			alert(this.value)

		}

		da("input").css({border: "1px solid #999", padding: "5px", backgroundColor:"#f5f5f5"});
		
	});
</script>

</head>

<body>
	<div name="div1"></div>

	<div id="handlediv" style="border:1px solid #f00;height:50px;">

	</div>
	
	<div id="box">

		<input type="button" id="bt_110" value="提示绑定事件成功" />
	</div>
