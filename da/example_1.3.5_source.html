<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<script src="da_min_1.3.5.js" type="text/javascript"></script>
<title>无标题文档</title>

<script language="javascript">
	da(function(){
		// ****************** JS extend 测试 ******************
		da.out([1,2,3,4,5].insert(2,"aa"));
		
		// ****************** Core测试 ****************** 
		//创建da对象;
		var daObj = da("[name=div1]");
	
		//****************** 兼容性 测试 ******************
		
		//****************** Data 测试 ******************
		//alert(da("[name=div1]").dom.length);
		da("[name=div1]").data("aaa", 1000);
		da.out( "#div1缓存数据："+ da("[name=div1]").data("aaa") );
		da("[name=div1]").removeData("aaa")
		da.out( "#div1缓存数据："+ da("[name=div1]").data("aaa") );
		
		// ****************** Attr测试 ****************** 
		
		da.out( "#handlediv用户数据是: "+ da("#handlediv").attr("userdata") );
		da("#handlediv").attr("userdata", "777")
		da.out( "#handlediv用户数据是: "+ da("#handlediv").attr("userdata") );
		
		// ****************** Event测试 ****************** 
		//事件委任
		da("#handlediv").delegate("#box input", "click.da mouseover.da",function(){
			alert(this.value)
		});
		da("#box").delegate("#box input", "click.da",function(){
			alert(this.value)
		});
		
		// ****************** 元素操作 ******************
		for( var i=0; i<20; i++ ){
			da("#box").append('<input type="button" value="提示绑定事件成功_"'+ i +' />');
		}
		
		// ****************** CSS测试 ****************** 
		da("input").css({border: "1px solid #999", margin: "0px", padding: "5px", backgroundColor:"#f5f5f5"});
		
		
		// ****************** Ajax ******************
		
		
		// ****************** Offset ******************
		da.out( "#box的位置 top:"+ da("#box").offset().top +"; left:"+ da("#box").offset().left );
		
		
		// ****************** Size ******************
		da.out( "#box的尺寸 width:"+ da("#box").width() +"; height:"+ da("#box").height() );
		da.out( "#box的内尺寸 innerWidth:"+ da("#box").innerWidth() +"; innerHeight:"+ da("#box").innerHeight() );
		da.out( "#box的内尺寸 outerWidth:"+ da("#box").outerWidth() +"; outerHeight:"+ da("#box").outerHeight() );debugger;
		da.out( "#box的内尺寸 outerWidth(包括margin):"+ da("#box").outerWidth(true) +"; outerHeight(包括margin):"+ da("#box").outerHeight(true) );
		
	});
</script>

</head>

<body>
	<div name="div1"></div>

	<div id="handlediv" userdata="999" style="border:1px solid #f00;height:50px;">
		<span>123</span>
	</div>
	
	<div id="box" style="border:20px solid #8f7; margin:10px; padding:20px;">
		<span>123</span>
		<input type="button" id="bt_110" value="提示绑定事件成功" />
	</div>
</body>
</html>
