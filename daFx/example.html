<html>
	<head>
		 <script src="da.js" ></script>
		 <script src="daFx.js" ></script>
		 <script src="daGif.js" ></script>
		 <script src="daRotate.js" ></script>
		 <script>
		 		var gifHorse, gifGoo;
		 	
		 		da(function(){
		 			da("#flowDiv").act({
				    width: "200px",
				    height: "200px", 
				    fontSize: "50px",
				    left: "200px",
				    borderWidth: 10
				  }, {
						duration: 1000,
						easing: "easeOutBounce",
				  	specialEasing: function(){
				  		alert(1)
				  	},
				  	
				  	complete:function(){
				  	
				  	}
				  });
		 	
		 	
		 	
	 			gifHorse = daGif({
	 				target: "#mygif",
	 				src: "images/horse.png",
	 				all: 71,
	 				speed: 25,
	 				width:75,
	 				height:108,
					isAuto: false,
	 				isLoop: true
	 				
	 			});
	 			
	 			gifGoo = daGif({
	 				target: "#mygif2",
	 				src: "images/goo.png",
	 				all: 78,
	 				speed: 25,
	 				width:67,
	 				height:144,
	 				
//		 				isBack: true,
//						isAuto: false,
	 				isLoop: true
	 			});
		 	
		 			
		 			
		 	});
		 
		 	function stophorse(){
		 		if( gifHorse.isStop )
		 			gifHorse.play();
		 		else
		 			gifHorse.stop();
		 	}
		 	
		 	function replayhorse(){
				gifHorse.replay();
		 	}
		 	
		 	function backplayhorse(){
		 		gifHorse.backplay();
		 	}
		 
		 	function go(n){
		 		gifHorse.go(n);
		 	}
		 	
		 	function setSpeed(n){
		 		gifHorse.setSpeed(n);
		 	}
		 	
		 	
		 	var nAngle = 1;
		 	function rotateImg(){
		 		da.keep( 23, function(){
				 		daRotate({
				 			target: "#sheepImg",
				 			angle: nAngle
				 		});
		 				nAngle = 360 < nAngle ? 0 : nAngle++;
		 		});
		 		
		 	}
		 </script>
	</head>	
	
	<body>
		<div style="height:200px;">
			<div id="flowDiv" style="border:5px solid #f00;width:100px; height:50px">32132132</div>
		</div>
		
		<div id="mygif" style="float:left;"></div>
		<div id="mygif2" style="float:left;"></div>
		<input type="button" value="重播_小马" onclick="replayhorse()" />
		<input type="button" value="暂停/播放_小马" onclick="stophorse()" />
		<input type="button" value="倒播_小马" onclick="backplayhorse()" />
		<input type="button" value="跳转到第1帧_小马" onclick="go(55)" />
		<input type="button" value="减速到每秒5帧_小马" onclick="setSpeed(2)" />
		<input type="button" value="加速到每秒60帧_小马" onclick="setSpeed(60)" />
		
		<div>
			<img style="position:absolute; top:300px; left:400px;width:30px;height:30px;" id="sheepImg" src="images/sheep.gif" />
			<input type="button" value="旋转图片" onclick="rotateImg();"/>
		</div>
