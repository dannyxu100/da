<title>daGuide测试页面</title>
	<script language="javascript">
		var guideObj;
		
		da(function(){
			guideObj = daGuide({
					type: "步骤",
					step: [
						[1, "#step1", "点击进入第二步"],
						[2, "#step2" ],

					]
			});
			
		});
	
	

		function s3(){
			if( "我是小狗" == this.value )
				guideObj.next(4);
		}
</script>
</head>

		<div style="text-align:center;">
			<input  type="button"  value="启动向导" onclick="guideObj.start()" />

				<tr>

				</tr>
				<tr>

					<td  >

					</td>
					<td   />
						<input type="button" id="step2" onclick="guideObj.next(3);" value="下一步" />
					</td>
				</tr>
				<tr>
					<td  >
						<input type="text" />
					</td>
					<td  >
						<input type="text" id="step3" onkeyup="s3.call(this);" value="嘿嘿，你明白的" />
					</td>
					<td  >
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td  >
